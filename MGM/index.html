                            <a class="depositValue" href="#">$20</a>
                            <a class="depositValue" href="#">$50</a>
                            <a class="depositValue" href="#">$100</a>
                        </div>
                    </div>
                </div>
                <button class="button buttonBlue depositButton">Deposit</button>
            </div>
